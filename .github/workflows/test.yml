name: "Test"
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      JFROG_CLI_BUILD_NAME: override-build-name
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ENV_1: ${{ secrets.JF_SECRET_ENV_1 }}
        with:
          download-repository: jfrog-cli-remot
      - run: |
          jf npmc --repo-resolve=npm --server-id-resolve=ecosys
          jf npm i
          jf rt bp
